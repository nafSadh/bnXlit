<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 5//EN">
<html>
<head>
  <meta charset="utf-8"/>
<head>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>bnXlit -- Bengali Romanization Tool by nafSadh</title>
  <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
  <script src="bnXlit.js"></script>
  <script type="application/javascript">
    $(document).ready(function () {
      $("#bn").change(function(){
        var bntx = $("#bn").val();
        $("#xlit").text(bnXlit(bntx));
      });
      $("#getFull").click(function(){
        $("#fullList").html(bnXlitRef());
        $("#getFull").text("Bengali Transliteration reference")
      });
    });
  </script>
</head>
<body align="center">
<div id="content">
  <h1><span style="color:#01796F">b</span><span style="color:#E11837">n</span><span style="color:#008">Xlit</span></h1>
  <h2>Bengali Romanization Tool</h2>
  This tool is for Transliteration. For IPA use: <a href="http://nafsadh.github.io/bnIPA/">bnIPA</a>
  <div id="converter">
    <span class="rowTitle">বাংলা:</span>
    <input id="bn" class="rowField"/><br/>
    <span class="rowTitle">Xlit:</span>
    <span id="xlit" class="rowField"></span>
    <br/><hr/>
    Specials:্যা -> @,  Implicit অ -> '
    <hr/>
    <a href="#" id="getFull">click for full Bengali Romanization reference</a><br/>
    <span id="fullList"></span>
  </div>

</div>
</body>
</html>
